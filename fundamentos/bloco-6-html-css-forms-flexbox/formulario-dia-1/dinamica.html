<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="dinamica.css">
    <title>Hotel Trybe</title>
</head>

<body>
    <!-- Seu código aqui -->
    <header class="header-trybe">
        <h1>Trybe Hotel</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s"
            alt="">
    </header>
    <div class="containerzao-date">
        <section class="hotel-form container-date checkin">
            <label for="checkin">Check-in</label>
            <input type="date" class="inputCheckin">
        </section>
        <section class="hotel-form container-date">
            <label for="checkin">Check-out</label>
            <input type="date" class="inputCheckout">
        </section>
    </div>
    <section class="hotel-form">
        <p class="lead">Acomodação</p>
        <input type="radio" name="quarto" value="comum" class="bedroom" id="bedroom">
        <label for="bedroom">Comum</label>
        <input type="radio" name="quarto" value="club" class="bedroom" id="bedroom">
        <label for="bedroom">Club</label>
        <input type="radio" name="quarto" value="luxo" class="bedroom" id="bedroom">
        <label for="bedroom">Luxo</label>
    </section>

    <section class="hotel-form">
        <div class="container-hospede"></div>
        <label for="people">Número de Hóspedes: </label>
        <select name="people" id="people" class="nPessoas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </div>
    </section>

    <section class="hotel-form">
        <textarea name="obs" placeholder="Observações" class="obs"></textarea>
    </section>
    <button class="btn btn-success">Reservar</button>
</body>

</html>
